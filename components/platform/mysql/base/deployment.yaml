---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-external
  namespace: finsight-agent
  labels:
    app: mysql-external
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-external
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql-external
    spec:
      containers:
        - name: mysql
          image: mysql:8.0.39
          imagePullPolicy: IfNotPresent
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: external-mysql-config
                  key: root-password
            - name: MYSQL_DATABASE
              value: mlpipeline
            - name: MYSQL_USER
              value: mlpipeline
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: external-mysql-config
                  key: user-password
            - name: MYSQL_ROOT_HOST
              value: "%"
          ports:
            - containerPort: 3306
              name: mysql
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - mysqladmin ping -h 127.0.0.1 -u root -p$MYSQL_ROOT_PASSWORD
            initialDelaySeconds: 20
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - mysqladmin ping -h 127.0.0.1 -u root -p$MYSQL_ROOT_PASSWORD
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-data
          emptyDir: {}




